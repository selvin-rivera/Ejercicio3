<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Ejercicio3</title>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Conversiones de Unidades</h2>
        <form id="conversionForm" class="row g-3">
            <!-- Km a m -->
            <div class="col-md-6">
                <label for="km" class="form-label">Kilómetros (Km):</label>
                <input type="number" class="form-control" id="km" placeholder="Ingrese valor en Km">
                <p class="mt-2" id="kmResult"></p>
                <button type="button" class="btn btn-success mt-2" onclick="convertKmAm()">Convertir a Metros</button>
            <button type="button" class="btn btn-dark mt-2" onclick="limpiar()">Limpiar</button>
            </div>
            <!-- m a cm -->
            <div class="col-md-6">
                <label for="m" class="form-label">Metros (m):</label>
                <input type="number" class="form-control" id="m" placeholder="Ingrese valor en m">
                <p class="mt-2" id="mResult"></p>
                <button type="button" class="btn btn-danger mt-2" onclick="convertMaCm()">Convertir a Centímetros</button>
                <button type="button" class="btn btn-warning mt-2" onclick="limpiar()">Limpiar</button>
            </div>
            <!-- ft a pulg -->
            <div class="col-md-6">
                <label for="ft" class="form-label">Pies (ft):</label>
                <input type="number" class="form-control" id="ft" placeholder="Ingrese valor en ft">
                <p class="mt-2" id="ftResult"></p>
                <button type="button" class="btn btn-warning mt-2" onclick="convertFtaInch()">Convertir a Pulgadas</button> 
                <button type="button" class="btn btn-success mt-2" onclick="limpiar()">Limpiar</button>
            </div>
            <!-- yarda a pulg -->
            <div class="col-md-6">
                <label for="yarda" class="form-label">Yardas:</label>
                <input type="number" class="form-control" id="yarda" placeholder="Ingrese valor en Yardas">
                <p class="mt-2" id="yardaResult"></p>
                <button type="button" class="btn btn-secondary mt-2" onclick="convertYardaInch()">Convertir a
                    Pulgadas</button>
                <button type="button" class="btn btn-primary mt-2" onclick="limpiar()">Limpiar</button> 
            </div>
        </form>
    </div>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
